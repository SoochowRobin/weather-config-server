#config datasource
spring:
  application:
    name: university-service

  datasource:
#    TODO: NEED ENCRYPT HERE
    url: '{cipher}'
    username: '{cipher}'
    password: ''
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true

server:
  port: 7683

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url.defaultZone: http://localhost:8761/eureka/

  instance:
    lease-renewal-interval-in-seconds: 10


management:
  endpoints:
    refresh:
      enabled: true
    web:
      exposure:
        include: '*'


